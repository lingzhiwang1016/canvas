<canvas id="small" width="400" height="400"></canvas>

      var arr = config.split("\n");
      for(var i =0; i <arr.length; i ++) {
        for(var j =0; j<arr[i].length;j++){
            drawPhoto(j, i, 10, 10, arr[i][j]);
        }
      }

      /* // 绘制小图 */
      function drawPhoto(x, y, w, h, val) {
        if(val === "0"){
          return;
        }
        // console.log("==============", imgIndex)
        var photo =new Image();
        photo.src ="p.jpg";
        photo.onload =function() {
          smallcontext.drawImage(photo, x*w, y*h, w, h);
        }
        // photos.push(photo);

      }

</script>
